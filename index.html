<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alkatra&family=Dancing+Script:wght@600&family=Montserrat:wght@300&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>

<body>
    <header>
        <img src="img/Logo.png" alt="logo">
    </header>

    <main>
        <section>
            <div class="container-encriptar">
                <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            </div>
            <h6 class="informacion"><i class='bx bxs-alarm-exclamation'></i>Solo letras minusculas y sin acentos</h6>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section>
            <div class="container-msj">
                <textarea class="mensaje" name="" id="" cols="30" rows="10"></textarea>
            </div>
            <button class="copiar" onclick="btnCopiar()">Copiar</button>

        </section>
    </main>

    <footer>
        <p><i class='bx bx-copyright'></i>Jhonatan ramirez 2023</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
